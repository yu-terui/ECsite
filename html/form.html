<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>入力フォーム</title>
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>入力フォーム</h1>
            <!--ここに追加-->
            <form action="/" method="post">
                <div class="box"><label for="nameBox">name</label><input type="text" id="nameBox" name="name"></div>
                <p id="nameText"></p>
                <div class="box"><label for="emailBox">email</label><input type="email" id="emailBox" name="email"></div>
                <p id="emailText"></p>
                <button type="submit" id="submitBtn">送信</button>
            </form>
        </div>
        <script type="text/javascript">
            let nameBox = document.getElementById("nameBox");
            let nameText = document.getElementById("nameText");
            let emailBox = document.getElementById("emailBox");
            let emailText = document.getElementById("emailText");
            let submitBtn = document.getElementById("submitBtn");
            submitBtn.addEventListener("click",function(){
            if(nameBox.value.match(/[^a-zA-Z\.]/)){
                nameText.textContent="半角英語か「.」のみを入力してください。";
                nameText.style.color="#f00";
                event.preventDefault();
                // return;
            }else{
                nameText.textContent="";
            }
            if(emailBox.value.match(/[^a-zA-Z0-9!-/:-@¥[-`{-~]/)){
                emailText.textContent="半角英数字記号のみを入力してください。";
                emailText.style.color="#f00";
                event.preventDefault();
                return;
            }else{
                emailText.textContent="";
            }
            });
        </script>
    </body>
</html>
